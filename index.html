<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>color Box Game</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- ***** *****   *****   Color Games App ****  ****** ****** **** -->
	<header>
		<h2>The Color Box Game </h2>
		<h5 style="color:#d52172e7"> Click a Random Color to Reveal its Name </h5>
	</header>
	<main>
		<div class="wrapper">
			<div id="orangeRed" class="box" style="background-color:orangered;"></div>
			<div id="teal" class="box" style="background-color:teal;"></div>
			<div class="box" style="background-color:olivedrab;" id="oliveDrab"></div>
			<div class="box" style="background-color:royalblue;" id="royalBlue"></div>
			<div class="box" style="background-color:burlywood;" id="burlyWood"></div>
			<div class="box" style="background-color:slategray;" id="slateGray"></div>
			<div class="box" style="background-color:thistle;" id="thistle"></div>
			<div class="box" style="background-color:fuchsia;" id="fuchsia"></div>
			<div class="box" style="background-color:maroon;" id="maroon"></div>
			<div class="box" style="background-color:aqua;" id="aqua"></div>
			<div class="box" style="background-color:crimson;" id="crimson"></div>
			<div class="box" style="background-color:chartreuse;" id="chartreuse"></div>
		</div>
	</main>
	<div class="buttonBox">
		<button value="" type="button" id="clearLabels">Reset</button>
	</div>
	<script src="script.js"></script>
</body>

</html>
